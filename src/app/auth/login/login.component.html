<form [formGroup]="signUpForm">
  
    <div class="form-group row">
        <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-10">
          <input type="email" class="form-control" id="inputEmail3" formControlName="email" placeholder="Email">
        </div>
      </div>
    <div class="form-group row">
      <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" id="inputPassword3" formControlName="password" placeholder="Password">
        <span>
            <p
              *ngIf="
              signUpForm.get('password').hasError('required') &&
              signUpForm.get('password').touched
              "
              class="danger-color"
              padding
            >
              Please enter  password.
            </p>
            <p
              *ngIf="
              signUpForm.get('password').hasError('minlength') &&
              signUpForm.get('password').dirty
              "
              class="danger-color"
              padding
            >
              atleast enter two char..
            </p>
            <p
            *ngIf="
            signUpForm.get('password').hasError('maxlength') &&
            signUpForm.get('password').dirty
            "
            class="danger-color"
            padding
          >
            only enter 8 char..
          </p>
          </span>  
    </div>
    </div>

    
    <div class="form-group row">
      <div class="col-sm-10">
        <button type="submit" class="btn btn-primary" (click)="signupDetails()" >Login</button>
      </div>
    </div>
  </form>
